type Project
  @model
  @auth(
    rules: [
      { allow: public, provider: apiKey, operations: [read] },
      { allow: private, provider: userPools, operations: [create, read, update, delete] }
    ]
  ) {
  # id: ID! # Not needed as this is automatically generated
  title: String!
  description: String!
  sourceLink: String!
  demoLink: String!
}
